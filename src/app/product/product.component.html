<ActionBar class="action-bar">
  <NavigationButton text="Go Back" icon="res://flecha" (tap)="returnPage()"></NavigationButton>
  <Label class="action-bar-title|" text="Detalle de Producto"></Label>
</ActionBar>

<StackLayout orientation="vertical">
  <Label [text]="productData" class="lbl-prod-name" textWrap="true"></Label>
  <StackLayout orientation="horizontal">
    <!--Detalle del las img del producto-->
    <AbsoluteLayout>
      <StackLayout class="wr-product-image" width="200" orientation=vertical top="10">
        <img src="https://outcomm.es/wp-content/uploads/2016/04/productos-no-disponibles.jpg" stretch="fill">
      </StackLayout>
    </AbsoluteLayout>
  </StackLayout>
</StackLayout>
